<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khóa Học</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin: 10px 0 5px; }
        input, textarea, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Quản Lý Khóa Học</h1>
    <form id="courseForm">
        <label for="courseId">ID Khóa Học</label>
        <input type="text" id="courseId" name="courseId" readonly>

        <label for="courseName">Tên Khóa Học</label>
        <input type="text" id="courseName" name="courseName" required maxlength="255">

        <label for="courseDescription">Mô Tả Khóa Học</label>
        <textarea id="courseDescription" name="courseDescription"></textarea>

        <label for="createdBy">Giáo Viên</label>
        <select id="createdBy" name="createdBy" required>
            <option value="">Chọn giáo viên</option>
            <option value="1">Giáo viên A</option>
            <option value="2">Giáo viên B</option>
            <option value="3">Giáo viên C</option>
        </select>

        <label for="createdAt">Ngày Tạo</label>
        <input type="text" id="createdAt" name="createdAt" readonly>

        <label for="updatedAt">Ngày Cập Nhật</label>
        <input type="text" id="updatedAt" name="updatedAt" readonly>

        <button type="submit">Lưu</button>
        <button type="button" onclick="confirmDelete()">Xóa</button>
    </form>

    <script>
        function confirmDelete() {
            if (confirm("Bạn có chắc chắn muốn xóa khóa học này?")) {
                // Xử lý xóa khóa học
            }
        }
    </script>
</body>
</html>
